    <link rel="stylesheet" href="popup.css">

  <body>
    <header>
      <h1>Bark</h1>

    <main></main>

    <section title="modes">
      <h1>Modes</h1>
      <input id="mode-smart" type="radio" name="mode" value="smart" accessKey="S" checked>Smart</input>
      <input id="mode-date" type="radio" name="mode" value="date" accessKey="D">Date</input>
      <input id="mode-active" type="radio" name="mode" value="active" accessKey="A">Active</input>

    <section title="settings">
      <h1>Settings</h1>
      <input id="settings-tab" type="checkbox">Tab view</input>
      <input id="settings-sync" type="checkbox">Sync to bookmarks</input>
    </section>

    <iframe id="iframe-templates" src="templates.html"></iframe>
