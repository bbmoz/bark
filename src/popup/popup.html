<!doctype html>
<html>
  <head>
    <title>bark</title>
    <link rel="stylesheet" href="popup.css">
    <script src="../handlebars.min.js" defer></script>
    <script src="templates/helpers.js" defer></script>
    <script src="templates/templates.js" defer></script>
    <script src="popup.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Bark</h1>
    </header>

    <main></main>

    <section title="modes">
      <h1>Modes</h1>
      <input type="radio" name="mode">Smart</input>
      <input type="radio" name="mode">Date</input>
      <input type="radio" name="mode">Active</input>
    </section>

    <section title="settings">
      <h1>Settings</h1>
      <input type="checkbox">Tab view</input>
      <input type="checkbox">Sync to bookmarks</input>
    </section>

    <footer>
    </footer>

    <!-- HANDLEBARS TEMPLATES -->
    <script type="x-handlebars-template" id="active-template" src="templates/active-template.js">
      {{#active-list barks}}
        {{name}}
      {{/active-list}}
    </script>
    <script type="x-handlebars-template" id="date-template" src="templates/date-template.js">
      {{#date-list barks}}
        {{name}}
      {{/date-list}}
    </script>
    <script type="x-handlebars-template" id="smart-template" src="templates/smart-template.js">
      {{#smart-list barks}}
        {{name}}
      {{/smart-list}}
    </script>
  </body>
</html>
