<script src="handlebars.min.js" defer></script>
<script src="templates.js" defer></script>

<script id="templates-smart" type="text/x-handlebars-template">
  {{#smart this}}
    {{name}}
  {{/smart}}
</script>

<script id="templates-date" type="text/x-handlebars-template">
  {{#date this}}
    {{name}}
  {{/date}}
</script>

<script id="templates-active" type="text/x-handlebars-template">
  {{#active this}}
    {{name}}
  {{/active}}
</script>
